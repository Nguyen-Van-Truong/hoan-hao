version: '3.9'
services:
  kong-database:
    image: postgres:13-alpine
    environment:
      - POSTGRES_USER=kong
      - POSTGRES_PASSWORD=ga123456.
      - POSTGRES_DB=kong
    volumes:
      - kong_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - hoanhao-network

  kong-migrations:
    image: hoanhaouser/kong-custom:1.0.0  # Thay thế bằng username Docker Hub của bạn
    command: "kong migrations bootstrap && kong migrations up"
    depends_on:
      kong-database:
        condition: service_healthy
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
      - KONG_PG_USER=kong
      - KONG_PG_PASSWORD=ga123456.
    restart: on-failure
    networks:
      - hoanhao-network

  kong:
    image: hoanhaouser/kong-custom:1.0.0  # Thay thế bằng username Docker Hub của bạn
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
      - KONG_PG_USER=kong
      - KONG_PG_PASSWORD=ga123456.
      - KONG_PROXY_LISTEN=0.0.0.0:8000
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
    ports:
      - "8000:8000"
      - "8001:8001"
    depends_on:
      kong-migrations:
        condition: service_completed_successfully
    volumes:
      - ./kong-config:/etc/kong/config
    restart: unless-stopped
    networks:
      - hoanhao-network

  auth-service:
    image: hoanhaouser/auth-service:1.0.0  # Thay thế bằng username Docker Hub của bạn
    environment:
      - DB_HOST=rdsmysql-hoanhaotest.c9626yc46mtg.ap-southeast-1.rds.amazonaws.com
      - DB_PORT=3306
      - DB_NAME=hoanhao_auth
      - DB_USERNAME=admin
      - DB_PASSWORD=ga123456.
      - JWT_SECRET=mysecretkeyforhs256whichislongenough
      - SERVER_PORT=8080
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - hoanhao-network

  kong-setup:
    image: curlimages/curl:latest
    volumes:
      - ./kong-config:/scripts
    command: sh -c "chmod +x /scripts/setup-kong.sh && /scripts/setup-kong.sh"
    depends_on:
      - kong
      - auth-service
    restart: on-failure
    networks:
      - hoanhao-network

volumes:
  kong_data:

networks:
  hoanhao-network:
    driver: bridge 